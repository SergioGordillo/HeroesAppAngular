<h1>List of heroes</h1>
<mat-divider></mat-divider>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px"
>
    <div fxFlex="20" 
         fxFlex.lg="15"
         fxFlex.sm="30"
    *ngFor="let hero of heroes">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{hero.superhero}}</mat-card-title>
                <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
            </mat-card-header>
        
            <img mat-card-image src="assets/heroes/{{hero.id}}.jpg">
        
            <mat-card-content>
                <h3>{{hero.publisher}}</h3>
            </mat-card-content>
        
            <p>
                <strong>First appearance</strong> {{hero.first_appearance}}
                <br/>
                <strong>Characters: </strong> {{hero.characters}}
            </p>
        
            <mat-card-actions>
                <button mat-button color="warn">
                    Read more...
                </button>
        
                <button mat-button color="info">
                    Edit
                </button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
