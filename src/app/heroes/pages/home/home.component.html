<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Menu</span>

            <span class="spacer"></span>

            <button mat-icon-button
                (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./list" 
                mat-list-item (click)="sidenav.toggle()"
                >
                <mat-icon mat-list-icon>list</mat-icon>
                <span>Heroes List</span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a routerLink="./add" 
                mat-list-item (click)="sidenav.toggle()"
                >
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Add a hero</span>
            </a>
        </mat-nav-list>

        
        <mat-nav-list>
            <a routerLink="./search" 
                mat-list-item (click)="sidenav.toggle()"
                >
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Search a hero</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button
                    (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <span *ngIf="auth">{{auth.user}}</span>

        <button 
            mat-icon-button
            (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>

    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>


</mat-sidenav-container>
