<div fxLayout="column"  class="animate__animated animate__fadeIn">
    <div>
        <h1>Heroes Search Engine</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Search Engine</h3>

        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="term"
                   [matAutocomplete]="auto"
                   (input)="search(term)"
                   >

            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete" 
                              class="autocomplete"
                              (optionSelected)="optionSelected($event)"
                              >
              <mat-option 
                *ngFor="let hero of heroes" 
                 [value]="hero">
                {{hero.superhero}}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length===0 && term.length>0">
                Nothing found with the term: {{term}}
              </mat-option>
            </mat-autocomplete>

          </mat-form-field>
    </div>


    <div *ngIf="selectedHero">
      <app-hero-card [hero]="selectedHero"></app-hero-card>
    </div>


</div>
